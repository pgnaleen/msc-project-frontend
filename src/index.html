<!doctype html>
<html lang="en">
<head>
    <title>Anomaly Detection</title>
    <meta charset="utf-8">
    <meta
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
        name="viewport">

    <base href="/">

    <!-- Favicon -->
    <link
        href="favicon-16x16.png"
        rel="icon"
        type="image/png">
    <link
        href="favicon-32x32.png"
        rel="icon"
        type="image/png">

    <!-- Fonts -->
    <link
        href="assets/fonts/inter/inter.css"
        rel="stylesheet">

    <link
        href="https://fonts.gstatic.com"
        rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital@0;1&display=swap" rel="stylesheet">

    <!-- Icon fonts -->
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

    <!-- Splash screen styles -->
    <link
        href="assets/styles/splash-screen.css"
        rel="stylesheet">

<!--    pusher push notifications-->
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script>

        // Enable pusher logging - don't include this in production
        Pusher.logToConsole = true;

        var pusher = new Pusher('d4bbdbf4283d76f108b6', {
            cluster: 'ap2'
        });

        var channel = pusher.subscribe('my-channel');
        channel.bind('my-event', function(data) {
            alert(JSON.stringify(data));
        });
    </script>

</head>

<body>

<!-- Splash screen -->
<fuse-splash-screen class="bg-white">
    <div class="text-10xl text-primary text-center">
        <h1>Log Anomaly Detection</h1>
    </div>
    <div class="spinner">
        <div class="bounce1 bg-accent-300"></div>
        <div class="bounce2 bg-accent-600"></div>
        <div class="bounce3 bg-accent-900"></div>
    </div>
</fuse-splash-screen>

<!-- App root -->
<app-root></app-root>

</body>

</html>
